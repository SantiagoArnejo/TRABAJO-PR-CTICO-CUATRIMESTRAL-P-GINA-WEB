<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="IMG/Icon_Pag.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="IMG/logo_pag.png" alt="Icono de la página" width="50" height="50"></a></div>
        <div id="nav-placeholder" class="navegacion"></div>
        <script>
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        </script>
    </header>
    <main>
        <section class="contacto">
            <h2>Contactactese con nosotros:</h2>
            <form class="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                <p>&nbsp;</p>
                <button type="submit">Enviar</button>
            </form>
            <div class ="mapa">
                <h3>Puede encontrarnos en:</h3>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d690.5813699084445!2d-58.44926692964895!3d-34.57944219223645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1760760083530!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        
    </main>

    <footer>
        <div class="redes">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.x.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
            <p>© 2025 Luz del Himalaya | Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
